<mat-card>
  <mat-card-title>Admin Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Email" formControlName="email" name="email">

        <mat-error *ngIf="form.get('email').touched && form.get('email').hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="
        form.get('email').touched
        && !form.get('email').hasError('required')
        && form.get('email').hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">

        <mat-error *ngIf="form.get('password').touched && form.get('password').hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="
        form.get('password').touched
        && !form.get('password').hasError('required')
        && form.get('password').hasError('minlength')">
          Password should be of minimum 4 characters
        </mat-error>
      </mat-form-field>
    </p>

    <div class="button">
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid" >Login</button>
    </div>

    </form>
  </mat-card-content>
</mat-card>

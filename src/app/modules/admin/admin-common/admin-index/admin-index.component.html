<div class="layout">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar">
      <div class="toolbar-left">
        <button mat-icon-button *ngIf="isLogged()">
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <a mat-button [routerLink]="'/'"><h1>Shopon</h1></a>
      </div>
      <span class="spacer"></span>

      <div class="toolbar-right" *ngIf="isLogged()">
        <div class="actions">
          <div class="action user-action size-medium shape-round">
            <div class="user-container">
              <button mat-button [matMenuTriggerFor]="beforeMenu">
                <div class="user-button">
                  <div class="user-image me-2">SB</div>
                  <div class="user-info">{{user.firstName}}</div>
                </div>

              </button>
              <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item *ngIf="isLogged()" aria-label="Logout" (click)="logout()">
                  <mat-icon>exit_to_app</mat-icon>Logout
                </button>
              </mat-menu>
            </div>
          </div>
        </div>
      </div>
   </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav mode="side" class="sidenav">
      <mat-nav-list>
          <a mat-list-item [routerLink]="link.url" *ngFor="let link of links">

            <mat-icon matListIcon *ngIf="link.icon" color="primary" class="me-2">{{link.icon}}</mat-icon>
            {{link.name}}
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <div class="layout-container">
        <div class="layout-columns">
          <div class="column">
            <router-outlet (activate)='onRouterActivate($event)'></router-outlet>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
